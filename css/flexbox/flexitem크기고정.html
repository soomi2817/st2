<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0; box-sizing: border-box;}
    .parent{background-color: #ccc; min-height: 100px; margin-top: 50px;}
    .child{background-color: dodgerblue; border: 1px solid#000;}
    /*flex속성*/
    .container{display: flex;}
    .container.column{flex-direction: column;}
    .child{/*flex: none;*/flex-grow: 0; flex-shrink: 0; flex-basis: auto; width: 25%; height: 200px;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="parent container column">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
    <div class="parent container row">
      <div class="child item">item1</div>
      <div class="child item">item2</div>
      <div class="child item">item3</div>
      <div class="child item">item4</div>
    </div>
  </div>
</body>
</html>
