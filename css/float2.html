<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float2-float로 layout 잡기</title>
  <style>
    *{margin: 0; padding: 0;}
    body{font-size: 14px;}
    header{padding: 1rem; background-color: #ccc;}
    .container{width: 90%; max-width: 1400px; background-color: #eee; margin: 0 auto; overflow: hidden;}
    .container:after{content: ''; display: block; clear: both;}
    .container .col{box-sizing: border-box;border: 1px solid #000; background-color: #f68; min-height: 300px; }
    .side-menu{width: 20%; max-width: 250px; float: left;}
    .content{width: 60%; max-width: 900px; float: left;}
    .right-aside{width: 20%; max-width: 250px; float: left;}
    footer{padding: 1rem; background-color: #ccc;}
  </style>
</head>
<body>
  <header>header</header>
  <div class="container">
    <div class="side-menu col">side-menu</div>
    <div class="content col">content</div>
    <aside class="right-aside col">aside</aside>
  </div>
  <footer>footer</footer>
</body>
</html>
