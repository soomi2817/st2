<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform2-</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{position: relative; width: 100vw; height: 100vh; background-color: #ccc;}
    .center-box{position: absolute; transform: translate(-50%, -50%); left: 50%; top: 50%; padding: 1em 2em; background-color : #68f;}
    .center-box .inner{font-size: 25px; text-align: center; padding: 50px; text-align: center; background-color: #f86;}
    .center-box .inner p{margin-bottom: 0.5em;}
    .center-box .inner p:first-child{font-size: 1.5em; font-weight: bold;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center-box">
      <div class="inner">
        <p>section Title</p>
        <p>Lorem ipsum dolor, sit </p>
      </div>
    </div>
  </div>
</body>
</html>
