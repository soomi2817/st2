<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브동영상 비율 유지하기</title>
  <style>
    *{margin: 0;padding: 0;}
    .wrap{margin: 50px; background-color: #ccc;}
    .media-box{box-sizing: border-box; max-width: 800px;}
    .media-box .media-wrap{position: relative; width: 100%; padding-top: 56.25%; box-sizing: border-box; background-color: #f00;}
    .media-box .media-wrap .media{box-sizing: border-box; position: absolute; width: 100%; height: 100%; left: 0; top: 0; background-color: #00f;}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-box">
      <div class="media-wrap">
        <iframe class="media" src="https://www.youtube.com/embed/wfqroXqcoeo" title="2022 일출" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!--<span class="media">테스트용글자</span>-->
      </div>
    </div>
  </div>
</body>
</html>
