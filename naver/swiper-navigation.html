<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper-navigation</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

 <style>
  *{margin: 0; padding: 0;}
  .test1{width: 600px; height: 400px; margin: auto;}
  .test1 .swiper-slide:nth-last-of-type(even){background-color: #f36;}
  .test1 .swiper-slide:nth-last-of-type(odd){background-color: #f63;}
  .test1 .swiper-slide{display: flex; justify-content: center; align-items: center;}
  .test1 .swiper-slide img{display: block; width: 100%; height: 100%; /*object-fit: contain; object-fit: fill;*/ object-fit: cover;}

 </style>
</head>
<body>
  <div class="wrap">
    <!-- Slider main container -->
<div class="swiper test1">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="asset/image/img_main_slide7.jpg" alt=""></div>
    <div class="swiper-slide"><img src="asset/image/img_main_slide9.jpg" alt=""></div>
    <div class="swiper-slide"><img src="asset/image/img_main_slide12.jpg" alt=""></div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper_test1 = new Swiper('.test1', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  autoplay:{delay:2500},

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    //type: 'fraction',
    type: 'progressbar',
  },

    // Navigation arrows
    navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
});
  </script>
</body>
</html>
